<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECET Sign Up</title>
   <style>
     body{
       margin:0;
       padding:0;
       font-family: Arial, sans-serif;
       background: #f2f6ff;
       display: flex;
       justify-content: center;
      align-items: center;
       height: 100vh;
     }
     .login{
       background: white;
       padding: 30px;
       width:350px;
       text-align:center;
       border-radius: 10px;
       box-shadow:0px 4px 10px rgba(0,0,0,0.1)
     }
  .login h1{
    color:#2a4cff;
    margin-bottom:10px;
  }
  .login p{
    font-size:14px;
    color: #555;
  }
  .login input{
    width: 100%;
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
     
  .login button{
    width:100%;
    padding: 10px;
    border-radius: 5px;
    background-color: #2a4cff;
    color: white;
    border: none;
    font-size: 15px;
    cursor: pointer;
  }
  login-container button:hover {
    background: #1f3ad8;
}

.signup-text {
    margin-top: 15px;
    font-size: 13px;
}

.signup a {
    color: #2a4cff;
    text-decoration: none;
}

   </style>
</head>
<body>

<div class="login">
    <h1>ECET Practice</h1>
    <p>Create your student account</p>

    <form>
      

<h2>Register</h2>

<input type="email" id="email" placeholder="Email" required><br>
<input type="password" id="password" placeholder="Password" required><br>
<input type="password" id="conpassword" placeholder="Confirm Password" required><br><br>


<button  type="button" onclick="register()">Sign Up</button>
 <a href="Ecet.html" style="color:#2a4cff;" >already have a account?</a>
 </form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAzDiUTgErSBLG8I_uIZEFo-tPJ4Z-R_Vo",
  authDomain: "ecet-5650a.firebaseapp.com",
  projectId: "ecet-5650a",
  storageBucket: "ecet-5650a.firebasestorage.app",
  messagingSenderId: "973574372702",
  appId: "1:973574372702:web:6918419988ac182b2d63cf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Registered successfully!");
      window.location.href = "login.html"; // optional
    })
    .catch(err => alert(err.message));
    
    
    if (!email || !password) {
  alert("Please fill all fields");
  return;
}
if (!password != !conpassword){
  alert("password is not same");
  return;
}

};


</script>

</body>
</html>
