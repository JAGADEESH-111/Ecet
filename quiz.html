<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>

<body>

<h3>Time Left: <span id="timer">20:00</span></h3>
<h2 id="question">Loading...</h2>
<div id="options"></div>
<button id="nextBtn">Next</button>

<script>
  // TIMER
  let timeLeft = 20 * 60;
  let timerInterval;

  function startTimer() {
    timerInterval = setInterval(() => {
      let m = Math.floor(timeLeft / 60);
      let s = timeLeft % 60;
      document.getElementById("timer").innerText =
        `${m}:${s < 10 ? "0" : ""}${s}`;
      timeLeft--;
      if (timeLeft < 0) finishQuiz();
    }, 1000);
  }
</script>

<script type="module">
  // FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAzDiUTgErSBLG8I_uIZEFo-tPJ4Z-R_Vo",
    authDomain: "ecet-5650a.firebaseapp.com",
    projectId: "ecet-5650a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // TODAY (LOCAL)
  const d = new Date();
  const today =
    d.getFullYear() + "-" +
    String(d.getMonth() + 1).padStart(2, "0") + "-" +
    String(d.getDate()).padStart(2, "0");

  let questions = [];
  let index = 0;
  let score = 0;
  let answered = false;

  async function loadQuiz() {
    const ref = doc(db, "dailyQuiz", today);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.getElementById("question").innerText =
        "No quiz for today";
      return;
    }

    questions = snap.data().questions;

    if (!questions || questions.length === 0) {
      document.getElementById("question").innerText =
        "No questions found";
      return;
    }

    startTimer();
    showQuestion();
  }

  function showQuestion() {
    answered = false;
    const q = questions[index];

    document.getElementById("question").innerText =
      `${index + 1}. ${q.question}`;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => {
        if (answered) return;
        answered = true;
        if (opt === q.answer) {
          score++;
          btn.style.background = "lightgreen";
        } else {
          btn.style.background = "#f44336";
        }
      };
      optDiv.appendChild(btn);
    });
  }

  document.getElementById("nextBtn").onclick = () => {
    if (!answered) {
      alert("Select an answer");
      return;
    }
    index++;
    if (index < questions.length) showQuestion();
    else finishQuiz();
  };

  function finishQuiz() {
    clearInterval(timerInterval);
    document.body.innerHTML = `
      <h2>Quiz Finished âœ…</h2>
      <p>Score: ${score}/${questions.length}</p>
    `;
  }

  loadQuiz();
</script>

</body>
</html>
